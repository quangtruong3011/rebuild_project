<!DOCTYPE html>
<html>
<head>
	<title>Bảng thanh toán sản phẩm</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {background-color:#f5f5f5;}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>

	<table>
	  <tr>
	    <th>Tên sản phẩm</th>
	    <th>Số lượng</th>
	    <th>Đơn giá</th>
	    <th>Tổng tiền</th>
	  </tr>
	  <tr>
	    <td>Áo thun nam</td>
	    <td>2</td>
	    <td>200.000 VNĐ</td>
	    <td>400.000 VNĐ</td>
	  </tr>
	  <tr>
	    <td>Quần jean nữ</td>
	    <td>1</td>
	    <td>300.000 VNĐ</td>
	    <td>300.000 VNĐ</td>
	  </tr>
	  <tr>
	    <td colspan="3">Tổng cộng</td>
	    <td>700.000 VNĐ</td>
	  </tr>
	</table>

</body>
</html>
