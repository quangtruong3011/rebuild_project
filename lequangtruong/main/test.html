<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="product-items">
            <div class="product-items-thumbnail relative">
                <a href="">
                    <img class="product-items-img" src="./img/product/product1.png" alt="">
                    <img class="product-items-img absolute top-0 transition duration-500 ease-in-out opacity-0 hover:opacity-100"
                        src="./img/product/product2.png" alt="">
                </a>
                <div
                    class="absolute top-0 start-0 bg-[#ee2761] rounded-tl-[10px] rounded-br-[10px] px-1 m-3">
                    <span class="text-white">Sale</span>
                </div>
            </div>
            <div class="product-items-content">
                <span>Jacket, Women</span>
                <h3 class="text-xl font-bold">Oversize Cotton Dress</h3>
                <div class="product-items-price">
                    <span class="new-price">$110</span>
                    <span>-</span>
                    <span class="old-price line-through">$180</span>
                </div>
                <ul class="flex mb-1">
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li>
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                </ul>
                <ul class="flex">
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span> + Add to cart</span>
                        </a>
                    </li>
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </li>
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="product-items">
            <div class="product-items-thumbnail relative">
                <a href="">
                    <img class="product-items-img" src="./img/product/product1.png" alt="">
                    <img class="product-items-img absolute top-0 transition duration-500 ease-in-out opacity-0 hover:opacity-100"
                        src="./img/product/product2.png" alt="">
                </a>
                <div
                    class="absolute top-0 start-0 bg-[#ee2761] rounded-tl-[10px] rounded-br-[10px] px-1 m-3">
                    <span class="text-white">Sale</span>
                </div>
            </div>
            <div class="product-items-content">
                <span>Jacket, Women</span>
                <h3 class="text-xl font-bold">Oversize Cotton Dress</h3>
                <div class="product-items-price">
                    <span class="new-price">$110</span>
                    <span>-</span>
                    <span class="old-price line-through">$180</span>
                </div>
                <ul class="flex mb-1">
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li class="mr-1">
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                    <li>
                        <span><i class="fa-solid fa-star"></i></span>
                    </li>
                </ul>
                <ul class="flex">
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span> + Add to cart</span>
                        </a>
                    </li>
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </li>
                    <li class="border py-1 px-2 mr-2 hover:bg-[#ee2761] hover:text-white">
                        <a href="">
                            <i class="fa-solid fa-eye"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      freeMode: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
