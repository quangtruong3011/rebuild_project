<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="flex swiper-slide">
                    <a class="relative" href="">
                        <img src="./img/homeSlide/home1-slider1.png" alt="">
                        <div class="absolute top-0 start-0">
                            <div>
                                <span>New Collection</span>
                                <h2 class="font-bold text-2xl">The Great Fashion <br> Collection 2023</h2>
                                <span>Up To 40% Off Final Sale Items</span>
                            </div>
                            <button>Show Collection <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </a>
                </div>
                <div class="flex swiper-slide">
                    <div class="swiper-slide">
                        <a class="relative" href="">
                            <img src="./img/homeSlide/home1-slider1.png" alt="">
                            <div class="absolute top-0 start-0">
                                <div>
                                    <span>New Collection</span>
                                    <h2 class="font-bold text-2xl">The Great Fashion <br> Collection 2023</h2>
                                    <span>Up To 40% Off Final Sale Items</span>
                                </div>
                                <button>Show Collection <i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="flex swiper-slide ">
                    <a class="relative" href="">
                        <img src="./img/homeSlide/home1-slider3.png" alt="">
                        <div class="absolute top-0 end-0">
                            <div>
                                <span>New Collection</span>
                                <h2 class="font-bold text-2xl">The Great Fashion <br> Collection 2023</h2>
                                <span>Up To 40% Off Final Sale Items</span>
                            </div>
                            <button>Show Collection <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
